<div>
    <div class="submit-form">
      <div *ngIf="!submitted">
        <div class="form-group">
          <label for="name">Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            required
            [(ngModel)]="team.name"
            name="name"
          />
        </div>
  
        <div class="form-group">
          <label for="color">Color</label>
          <!--<input
            class="form-control"
            id="color"
            required
            [(ngModel)]="team.color"
            name="color"
          />-->
          <input [(colorPicker)]="color" [style.background]="color" [cpOutputFormat]="'rgba'" [(ngModel)]="team.color"
          id="color" name="color"/>
        </div>

        <div class="form-group">
          <label for="region">Region</label>
          <mat-form-field appearance="fill">
          <mat-select [formControl]="regionControl">
              <mat-option *ngFor="let region of regions" [value]="region">
                  {{region.abbreviation}}
              </mat-option>
          </mat-select>
        </mat-form-field>
        </div>
  
        <button (click)="saveTeam()" class="btn btn-success">Submit</button>
      </div>
  
      <div *ngIf="submitted">
        <h4>Team was submitted successfully!</h4>
        <button class="btn btn-success" (click)="newTeam()">Add</button>
      </div>
    </div>
  </div>
